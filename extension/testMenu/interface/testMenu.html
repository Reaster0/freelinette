<body>
	<div id="glassMenu" class="glass">
		<div class="menuBackground">
			<div id="testInterface">
				<div>
					<button id="btnExitTest">x</button>
				</div>
				<div id="newTestInput" class="newTestInput">
					<div id="data-dropdown" class="dropDown">
						<button id="action-dropdown-button" class="btnActionFull">Action</button>
						<div class="dropDownMenu">
							<button id="btnActionClick" class="btnActionEmptyAlt">Click</butt>
							<button id="btnActionFill" class="btnActionEmptyAlt">Fill</butt>
							<button id="btnActionObserve" class="btnActionEmptyAlt">Look</button>
						</div>
					</div>
					<button id="elementPickerBtn" style="overflow-x: hidden;" class="btnActionEmpty">Element</button>
					<div id="paramsDropDownButton" class="dropDown">
						<button id="params-dropdown-button" class="btnActionEmptyAlt deButtoned">Params</button>
						<div id="ParamDropDownMenu" class="dropDownMenu">
							<!-- params of fill -->
							<div id="divTypeParam" hidden>
								<div style="flex-direction: row;">
									<input id="inputTypeParam" class="fieldInput"></input>
									<button id="btnParamType" class="btnActionEmptyAlt">Type</button>
								</div>
							</div>
							<!-- params of click -->
							<div id="divClickParam" hidden>
								<select name="Select" id="btnParamSelect" class="btnActionEmptyAlt" style="max-width: 95px;">Select</select>
							</div>
							<!-- params of look -->
							<div id="divLookParam" hidden>
								<button id="btnParamExist" class="btnActionEmptyAlt">Exist</button>
								<button id="btnParamSimilar" style="margin-top:10px;" class="btnActionEmptyAlt">Similar</button>
							</div>
						</div>
					</div>
				</div>
				<div>
					<button id="btnConfirmTest" class="btnActionFullAlt deButtoned" style="width: 50%;">+</button>
					<button id="btnSaveTest">Save</button>
					<button id="btnExportJSON" class="btnActionEmptyAlt">JSON</button>
				</div>
			</div>
				<div id="testList"></div>
			</div>
	</div>
</body>

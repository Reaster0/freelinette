<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<style>
	.glass
	{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		/* box-shadow: 0 25px 40px rgba(0, 0, 0, 0.8); */
		background: transparent;
		backdrop-filter: blur(10px);
		transition: 0.2s;
		cursor: move;
	}
</style>
</head>
<body>
	<h1>pouet</h1>
	<div id="glassMenu" class="glass"/>
</body>
</html>
